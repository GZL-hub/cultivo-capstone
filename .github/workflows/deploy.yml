name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-southeast1
  SERVICE_NAME: cultivo-capstone
  AR_REPOSITORY: cloud-run-source-deploy
  AR_HOSTNAME: asia-southeast1-docker.pkg.dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
    
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
      
    - name: Authorize Docker push
      run: gcloud auth configure-docker ${{ env.AR_HOSTNAME }} --quiet
      
    # Create frontend .env file with API key
    - name: Create frontend environment file
      run: |
        echo "REACT_APP_GOOGLE_MAPS_API_KEY=${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}" > frontend/.env
        echo "Created frontend/.env with API key"
        grep -q "REACT_APP_GOOGLE_MAPS_API_KEY" frontend/.env && echo "✅ API key is in .env file" || echo "❌ API key is MISSING from .env file"
    
    # Build and push using Cloud Build
    - name: Build and push to Artifact Registry
      run: |
        # Save API key to a secure variable
        API_KEY="${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}"
        
        # Check if API key is available
        if [ -z "$API_KEY" ]; then
          echo "❌ ERROR: API key is empty or not set!"
          exit 1
        fi
        
        # Use the API key directly in the command
        gcloud builds submit --project=${{ secrets.GCP_PROJECT_ID }} \
        --config=cloudbuild.yaml \
        --substitutions=_REACT_APP_GOOGLE_MAPS_API_KEY="$API_KEY",_MONGODB_URI="${{ secrets.MONGODB_URI }}",_AR_HOSTNAME="${{ env.AR_HOSTNAME }}",_AR_REPOSITORY="${{ env.AR_REPOSITORY }}",_SERVICE_NAME="${{ env.SERVICE_NAME }}"
    
    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v1
      with:
        service: ${{ env.SERVICE_NAME }}
        region: ${{ env.REGION }}
        image: ${{ env.AR_HOSTNAME }}/${{ env.PROJECT_ID }}/${{ env.AR_REPOSITORY }}/${{ env.SERVICE_NAME }}:latest
        
    - name: Migrate traffic to new revision
      run: |
        gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
          --region=${{ env.REGION }} \
          --to-latest